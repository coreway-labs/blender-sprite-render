# Example Asset Pack Configuration
# Copy this file and customize for your asset pack
#
# Usage: ./batch_render.sh configs/my-assets.conf

# Asset Pack Info
ASSET_PACK_NAME="My Asset Pack"

# Paths
# Use relative paths from the blender-sprite-render directory
# Or use $PROJECT_DIR which is set to the parent directory
INPUT_DIR="./models"
OUTPUT_DIR="./sprites"

# Camera Settings
CAMERA_ANGLE=60          # 55-90 degrees (60 = classic angled view)
ORTHO_SCALE=4.0          # Orthographic scale in Blender units
PIXELS_PER_UNIT=256      # Pixels per Blender unit (affects resolution)

# Model Scaling
# Use inspect_model_sizes.py to determine the right scale factor
# Common values:
#   1.0 - Standard metric models (1 BU = 1 meter)
#   0.5 - Oversized models (e.g., some KayKit packs)
#   2.0 - Undersized models
SCALE_FACTOR=1.0

# Render Quality
SAMPLES=64               # Anti-aliasing (16=fast, 64=good, 128=high quality)
ROTATIONS=4              # 1=single view, 4=N/S/E/W directional sprites

# Lighting
LIGHT_STRENGTH=3.0       # Sun light intensity
